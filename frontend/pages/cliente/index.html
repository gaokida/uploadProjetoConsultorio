<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="../../css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="js.js"></script>
    <title>Cliente</title>
</head>
<body>
    <h2>Clientes</h2>
    <hr>
    <div class="container m-3">
        <form action="">
            <input type="hidden" id="id">
            <div class="form-group">
                <i class="far fa-user"></i>
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome">
                <i class="fab fa-whatsapp"></i>
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone">
            </div> 

            <button type="submit" id="salvar" class="btn btn-success">Salvar <i class="far fa-save"></i></button>
            <button type="button" id="alterar" class="btn btn-secondary" style="display:none">Alterar <i class="far fa-save"></i></button>
        </form>
        <table class="table table-striped table-bordered mt-3">
            <thead>
                <th>ID</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Ações</th>
            </thead>
            <tbody>
                
            </tbody>
        </table>

    </div>
</body>
</html>
