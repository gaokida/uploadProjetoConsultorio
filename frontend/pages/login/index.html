<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="../../css/estilos.css">
    <link rel="stylesheet" href="../../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">    
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <h2 class="title">Site de Gerenciamento Odontológico</h2>
        <div class="box">
            <div class="icon">
            <i class="fas fa-teeth" id="dente"></i>
            </div>
            <h3>LOG IN</h3>
            <div class="fields">
                <div class="usuario form-group">
                <i class="far fa-user-circle"></i>
                <label for="usuario">Usuário :</label>
                
                <input type="text" class="form-control">
                </div>
                <div class="senha form-group">
                <i class="fas fa-lock"></i>  
                <label for="senha">Senha :</label>
                <input type="password" class="form-control">
            </div>
            <div class="botao">
                
                <button class="btn btn-light"><i class="far fa-paper-plane"></i> Entrar</button>
                
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
